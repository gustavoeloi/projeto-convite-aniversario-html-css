<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite | Monte seu convite de aniversário</title>

  <link rel="stylesheet" href="assets/styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="./assets/images/Logo.svg" alt="Emoji de aniversário">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main>
      <div id="main-container">
        <h2>Crie seu convite</h2>

        <form>
          <fieldset class="about-event">
            <legend>
              <img src="assets/images/icons/calendar.svg" alt="ícone do calendario">
              Sobre o Evento
            </legend>
            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" placeholder="Name do Evento" id="eventname" name="eventname">
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="start">Início</label>
                <input type="datetime-local" id="start" name="start">
              </div>
              <div class="input-wrapper">
                <label for="end">Fim</label>
                <input type="datetime-local" id="end" name="end">
              </div>
            </div>

            <div class="flex">
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <input type="radio" name="modality" value="face-to-face" id="face-to-face">
                  <img src="assets/images/icons/building.svg" alt="ícone do prédio">
                  <label for="modality">Presencial</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="modality" value="online" id="online">
                  <img src="assets/images/icons/video.svg" alt="ícone do prédio">
                  <label for="modality">Online</label>
                </div>
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" rows="30" cols="10"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
