<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite | Monte seu convite de aniversário</title>

  <link rel="stylesheet" href="assets/styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="./assets/images/Logo.svg" alt="Emoji de aniversário">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>

        <form>
          <fieldset class="about-event">
            <legend>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z"
                  fill="#869198" />
              </svg>

              <span>Sobre o Evento</span>
            </legend>
            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" placeholder="Name do Evento" id="eventname" name="eventname">
            </div>

            <div class="grid-2-cols">
              <div class="input-wrapper">
                <label for="start">Início</label>
                <input type="datetime-local" id="start" name="start">
              </div>
              <div class="input-wrapper">
                <label for="end">Fim</label>
                <input type="datetime-local" id="end" name="end">
              </div>
            </div>


            <div class="input-wrapper">

              <div class="input-wrapper grid-2-cols">
                <div>
                  <label for="modality">Tipo</label>

                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <input type="radio" id="modality" value="face-to-face" name="modality" checked>
                      <div class="modality-info">
                        <span class="icon-building"></span>

                        <label for="modality">Presencial</label>
                      </div>

                    </div>
                    <div class="radio-inner">
                      <input type="radio" id="modality" value="online" name="modality">
                      <div class="modality-info">
                        <span class="icon-video"></span>
                        <label for="modality">Online</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div>
                  <label for="place">Local</label>
                  <input type="text" id="place" name="place" placeholder="Link ou endereço">
                </div>
              </div>
            </div>



            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" rows="30" cols="10"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M7 2.75C6.9337 2.75 6.87011 2.77634 6.82322 2.82322C6.77634 2.87011 6.75 2.9337 6.75 3V11.25H17.25V3C17.25 2.93369 17.2237 2.87011 17.1768 2.82322C17.1299 2.77634 17.0663 2.75 17 2.75H14.75V6C14.75 6.41421 14.4142 6.75 14 6.75C13.5858 6.75 13.25 6.41421 13.25 6V2.75H10.75V4C10.75 4.41421 10.4142 4.75 10 4.75C9.58579 4.75 9.25 4.41421 9.25 4V2.75H7ZM7 1.25C6.53587 1.25 6.09075 1.43437 5.76256 1.76256C5.43437 2.09075 5.25 2.53587 5.25 3V11.4189C5.07072 11.5039 4.90555 11.6196 4.76256 11.7626C4.43438 12.0908 4.25 12.5359 4.25 13V14C4.25 14.7293 4.53973 15.4288 5.05546 15.9445C5.57118 16.4603 6.27065 16.75 7 16.75H9C9.06631 16.75 9.12989 16.7763 9.17678 16.8232C9.22366 16.8701 9.25 16.9337 9.25 17V19.9C9.25 20.6293 9.53973 21.3288 10.0555 21.8445C10.5712 22.3603 11.2707 22.65 12 22.65C12.7293 22.65 13.4288 22.3603 13.9445 21.8445C14.4603 21.3288 14.75 20.6293 14.75 19.9V17C14.75 16.9337 14.7763 16.8701 14.8232 16.8232C14.8701 16.7763 14.9337 16.75 15 16.75H17C17.7293 16.75 18.4288 16.4603 18.9445 15.9445C19.4603 15.4288 19.75 14.7293 19.75 14V13C19.75 12.5359 19.5656 12.0908 19.2374 11.7626C19.0945 11.6196 18.9293 11.5039 18.75 11.4189V3C18.75 2.53587 18.5656 2.09075 18.2374 1.76256C17.9092 1.43437 17.4641 1.25 17 1.25H7ZM6 12.75C5.9337 12.75 5.87011 12.7763 5.82322 12.8232C5.77634 12.8701 5.75 12.9337 5.75 13V14C5.75 14.3315 5.8817 14.6495 6.11612 14.8839C6.35054 15.1183 6.66848 15.25 7 15.25H9C9.46413 15.25 9.90925 15.4344 10.2374 15.7626C10.5656 16.0908 10.75 16.5359 10.75 17V19.9C10.75 20.2315 10.8817 20.5495 11.1161 20.7839C11.3505 21.0183 11.6685 21.15 12 21.15C12.3315 21.15 12.6495 21.0183 12.8839 20.7839C13.1183 20.5495 13.25 20.2315 13.25 19.9V17C13.25 16.5359 13.4344 16.0908 13.7626 15.7626C14.0908 15.4344 14.5359 15.25 15 15.25H17C17.3315 15.25 17.6495 15.1183 17.8839 14.8839C18.1183 14.6495 18.25 14.3315 18.25 14V13C18.25 12.9337 18.2237 12.8701 18.1768 12.8232C18.1299 12.7763 18.0663 12.75 18 12.75H6Z"
                  fill="#869198" />
              </svg>

              <span>Personalização</span>
            </legend>

            <div class="input-wrapper">
              <label class="label-color">Cor principal</label>
              <div class="radio-wrapper-colors">
                <div class="radio-color">
                  <input type="radio" name="color" value="#59B2FF">
                  <span class="brand-light"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#6A59FF">
                  <span class="brand-dark"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#B259FF">
                  <span class="purple"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#FF59F9">
                  <span class="pink"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#FF598B">
                  <span class="red"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#FF5959">
                  <span class="orange"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#FF8B59">
                  <span class="yellow"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#FFCD59">
                  <span class="light-green"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#E1FF59">
                  <span class="green"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#59FF91">
                  <span class="blue"></span>
                </div>
                <div class="radio-color">
                  <input type="radio" name="color" value="#59FFF9">
                  <span class="blue-light"></span>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label class="label-color">Tema do Aniversário</label>

              <div class="radio-theme-wrapper">

                <div class="input-theme">
                  <input type="radio" name="theme" value="birthday" id="theme" checked>
                  <div class="input-theme-info">
                    <img src="assets/images/Image.jpg" alt="Foto de um Bolo">
                    <p>Aniversário</p>
                  </div>
                </div>

                <div class="input-theme">
                  <input type="radio" name="theme" value="child" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-1.jpg" alt="Foto de um Bolo">
                    <p>Infantil</p>
                  </div>
                </div>

                <div class="input-theme">
                  <input type="radio" name="theme" value="graduation" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-2.jpg" alt="Foto de um Capelo de Formatura">
                    <p>Graduação</p>
                  </div>
                </div>
                <div class="input-theme">
                  <input type="radio" name="theme" value="marriage" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-3.jpg" alt="Foto de duas alianças">
                    <p>Casamento</p>
                  </div>
                </div>

                <div class="input-theme">
                  <input type="radio" name="theme" value="baby-tea" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-4.jpg" alt="Foto de uma fralda">
                    <p>Chá de bebê</p>
                  </div>
                </div>

                <div class="input-theme">
                  <input type="radio" name="theme" value="bridal-shower" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-5.jpg" alt="Foto de uma cozinha">
                    <p>Chá de Panela</p>
                  </div>
                </div>


                <div class="input-theme">
                  <input type="radio" name="theme" value="carnaval" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-6.jpg" alt="Foto de confetes">
                    <p>Carnaval</p>
                  </div>
                </div>


                <div class="input-theme">
                  <input type="radio" name="theme" value="easter" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-7.jpg" alt="Ovos enfeitados de coelho">
                    <p>Páscoa</p>
                  </div>
                </div>


                <div class="input-theme">
                  <input type="radio" name="theme" value="são-joão" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-8.jpg" alt="Bandeiras de Festa de São João">
                    <p>São João</p>
                  </div>
                </div>

                <div class="input-theme">
                  <input type="radio" name="theme" value="halloween" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-9.jpg" alt="Fotos de abóboras">
                    <p>Halloween</p>
                  </div>
                </div>

                <div class="input-theme">
                  <input type="radio" name="theme" value="christmas" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-10.jpg" alt="Presentes de Natal">
                    <p>Natal</p>
                  </div>
                </div>

                <div class="input-theme">
                  <input type="radio" name="theme" value="another" id="theme">
                  <div class="input-theme-info">
                    <img src="assets/images/Image-11.jpg" alt="Pessoas brindando">
                    <p>Outro</p>
                  </div>
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="check" class="">Tipo</label>
                  <div class="toggle-wrapper">
                    <div class="toggle-input">
                      <input type="checkbox" id="check" checked>
                      <span class="button"></span>
                    </div>
                    <span>Escuro</span>
                  </div>
                </div>

                <div class="file-wrapper flex-2">
                  <label for="file-image">Foto de Capa</label>
                  <div class="dropzone">

                    <input type="file" id="file">
                  </div>
                </div>
              </div>
          </fieldset>

          <fieldset>
            <legend class="contact">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM5 4.75C4.30964 4.75 3.75 5.30964 3.75 6V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V6C20.25 5.30964 19.6904 4.75 19 4.75H5ZM12 8.75C11.3096 8.75 10.75 9.30964 10.75 10C10.75 10.6904 11.3096 11.25 12 11.25C12.6904 11.25 13.25 10.6904 13.25 10C13.25 9.30964 12.6904 8.75 12 8.75ZM9.25 10C9.25 8.48122 10.4812 7.25 12 7.25C13.5188 7.25 14.75 8.48122 14.75 10C14.75 11.5188 13.5188 12.75 12 12.75C10.4812 12.75 9.25 11.5188 9.25 10ZM7.05546 16.0555C7.57118 15.5397 8.27065 15.25 9 15.25H15C15.7293 15.25 16.4288 15.5397 16.9445 16.0555C17.4603 16.5712 17.75 17.2707 17.75 18C17.75 18.4142 17.4142 18.75 17 18.75C16.5858 18.75 16.25 18.4142 16.25 18C16.25 17.6685 16.1183 17.3505 15.8839 17.1161C15.6495 16.8817 15.3315 16.75 15 16.75H9C8.66848 16.75 8.35054 16.8817 8.11612 17.1161C7.8817 17.3505 7.75 17.6685 7.75 18C7.75 18.4142 7.41421 18.75 7 18.75C6.58579 18.75 6.25 18.4142 6.25 18C6.25 17.2707 6.53973 16.5712 7.05546 16.0555Z"
                  fill="#869198" />
              </svg>

              <span>
                Dados para contato
              </span>
            </legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" required placeholder="Nome Completo" class="error">
              <div class="error">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_4125_432)">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M8.00004 1.83337C4.59428 1.83337 1.83337 4.59428 1.83337 8.00004C1.83337 11.4058 4.59428 14.1667 8.00004 14.1667C11.4058 14.1667 14.1667 11.4058 14.1667 8.00004C14.1667 4.59428 11.4058 1.83337 8.00004 1.83337ZM0.833374 8.00004C0.833374 4.042 4.042 0.833374 8.00004 0.833374C11.9581 0.833374 15.1667 4.042 15.1667 8.00004C15.1667 11.9581 11.9581 15.1667 8.00004 15.1667C4.042 15.1667 0.833374 11.9581 0.833374 8.00004ZM8.00004 4.83337C8.27618 4.83337 8.50004 5.05723 8.50004 5.33337V8.00004C8.50004 8.27618 8.27618 8.50004 8.00004 8.50004C7.7239 8.50004 7.50004 8.27618 7.50004 8.00004V5.33337C7.50004 5.05723 7.7239 4.83337 8.00004 4.83337ZM7.50004 10.6667C7.50004 10.3906 7.7239 10.1667 8.00004 10.1667H8.00671C8.28285 10.1667 8.50671 10.3906 8.50671 10.6667C8.50671 10.9428 8.28285 11.1667 8.00671 11.1667H8.00004C7.7239 11.1667 7.50004 10.9428 7.50004 10.6667Z"
                      fill="#FF5959" />
                  </g>
                  <defs>
                    <clipPath id="clip0_4125_432">
                      <rect width="16" height="16" fill="white" />
                    </clipPath>
                  </defs>
                </svg>

                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="grid-2-cols">
              <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com">
              </div>

              <div class="input-wrapper">
                <label for="phone">Telefone</label>
                <input type="email" id="phone" name="phone" placeholder="(99) 99999-9999">
              </div>
            </div>
          </fieldset>

          <hr>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
